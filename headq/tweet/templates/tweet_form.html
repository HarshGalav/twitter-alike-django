{% extends "layout.html" %} 
{% block title %} 
{% endblock %} 
{% block content %}
<h1 class="text-center text-white mt-4">
    Welcome
</h1>
<h2>{%if form.instance.pk%}Edit Tweet {%else%}Create Tweet{%endif%} 
    <form method="post" enctype="multipart/form-data" class="form">  
        {% csrf_token %}
        {{form.as_p}}
        <button type="submit" class="btn btn-primary ">Submit</button>
    </form>
    <a href="{% url 'tweet_list' %}" class="btn btn-secondary">Cancel</a>
</h2>
{% endblock %}
